<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>500 - Server Error | YT2MP3</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/brand.png" />
    <link rel="apple-touch-icon" href="assets/images/brand.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Animated Background -->
    <div class="bg-gradient"></div>
    <div class="bg-particles" id="particles"></div>

    <!-- Header -->
    <header class="header">
      <div class="container">
        <a href="/" class="logo" style="text-decoration: none">
          <img
            src="assets/images/brand.png"
            alt="YT2MP3 Logo"
            class="logo-img"
          />
          <span class="logo-text">YT<span class="accent">2</span>MP3</span>
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section class="error-section">
        <div class="container">
          <div class="error-content">
            <h1 class="error-code">500</h1>
            <h2 class="error-message">Server Error</h2>
            <p class="error-desc">
              Something went wrong on our end. We're working to fix it. Please
              try again later.
            </p>
            <a href="/" class="btn-primary">
              Return Home
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M3 12l18 0"></path>
                <path d="M3 12l6 -6"></path>
                <path d="M3 12l6 6"></path>
              </svg>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-bottom">
          <p>&copy; 2026 YT2MP3. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
